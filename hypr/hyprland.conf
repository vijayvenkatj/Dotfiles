# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

#autogenerated = 1 # remove this line to remove the warning

# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf

################
### MONITORS ###
################
monitor=eDP-1,1920x1080@144Hz,auto,auto

###################
### MY PROGRAMS ###
###################
# Set programs that you use
$terminal = kitty
$fileManager = thunar
$menu = wofi --conf ~/.config/wofi/config --style ~/.config/wofi/style.css
$clip = hyprshot -m region --clipboard-only --silent -o /home/vijay/Pictures/ScreenShot
$suspend = systemctl suspend
$screenshot = hyprshot -m region -o /home/vijay/Pictures/ScreenShot

#################
### AUTOSTART ###
#################
# Autostart necessary processes (like notifications daemons, status bars, etc.)
exec-once = hyprlock
exec-once = hypridle
exec-once = hyprpaper & waybar & swaync

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#####################
### LOOK AND FEEL ###
#####################

general {
    # Gaps and border
    gaps_in = 5
    gaps_out = 10
    gaps_workspaces = 50
    border_size = 2

    # Fallback myColors

    col.active_border = rgba(186, 85, 211, 1)  # Light cyan border for active window
    col.inactive_border = rgba(49, 49, 54, 0.3) 

    resize_on_border = true
    no_focus_fallback = true
    layout = dwindle
    allow_tearing = true  # This just allows the `immediate` window rule to work
}

dwindle {
    preserve_split = true
    smart_split = false
    smart_resizing = true
}

decoration {
    rounding = 10  # Rounded corners for windows
    # Dim
    dim_inactive = false
    dim_strength = 0.1
    dim_special = 0
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 5, myBezier
    animation = windowsOut, 1, 5, default, popin 80%
    animation = border, 1, 7, default
    animation = fade, 1, 5, default
    animation = workspaces, 1, 5, default
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = false
}

#############
### INPUT ###
#############
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    sensitivity = 0  # No mouse sensitivity change

    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = false
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

####################
### KEYBINDINGS ###
####################
$mainMod = SUPER_L

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, L, exec, $menu
bind = $mainMod, F, fullscreen, 2
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # Dwindle-Layout
bind = , XF86AudioPowerOff, exec, $suspend
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_SINK@ 5%- 
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_SINK@ toggle
bind = , XF86MonBrightnessDown, exec, brightnessctl s 10%-
bind = , XF86MonBrightnessUp, exec, brightnessctl s +10%
bind = $mainMod, S, exec, $clip
bind = , PRINT, exec , $screenshot

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move active window to the left or right
bind = $mainMod, H, movewindow, left
bind = $mainMod, L, movewindow, right

